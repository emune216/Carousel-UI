<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel UI</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8c9fbbd6d9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="blueBox">
        <div class="imgs">
          <button class="leftArrow arrow">
            <i class="fas fa-angle-left"></i>
          </button>
          <picture class="imgBox">
            <img src="images/1.jpg" alt="사진" class="photo" />
          </picture>
          <button class="rightArrow arrow">
            <i class="fas fa-angle-right"></i>
          </button>
        </div>
        <div class="page">
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="switch.js"></script>
  </body>
</html>
